language: php
php:
  - '7.1'
  - '7.2'
before_script:
  - phpenv config-rm xdebug.ini
cache:
  directories:
    - vendor
    - src/node_modules
script:
  - echo "Testing build process"
  - npm install -g npm gulp gulp-cli
  - npm install
  - gulp
jobs:
  include:
    - stage: phplint
      if: |
        branch = master OR \
        branch =~ /^release\/.*$/
      script:
        - composer install
        - composer run-script phpcs
    - stage: deploy
      if: branch =~ /^release\/.*$/
      script:
        - npm install -g npm gulp gulp-cli
        - npm install
        - gulp
        - mkdir -p build && pushd build
        - zip -r $TRAVIS_BUILD_NUMBER.zip ../ -x@../build-excludes.txt
        - popd
        - ls build/
      deploy:
        provider: releases
        api_key: $API_KEY
        file: build/$TRAVIS_BUILD_NUMBER.zip
        skip_cleanup: true
        draft: true
